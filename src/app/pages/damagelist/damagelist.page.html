<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <h1>AVERIAS CARROCERIA</h1>
      </ion-card-title>
    </ion-card-header>

    <ion-list >
      <ion-item *ngFor="let damage of averias">
        <h2>{{damage}} </h2>
      </ion-item>
    </ion-list>

  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <h1>AVERIAS CARROCERIA</h1>
      </ion-card-title>
    </ion-card-header>

    <ion-list>
      <form [formGroup]="myForm">
          <ion-item *ngFor="let control of myForm.controls | keyvalue; let i = index">
              <ion-label> {{ i+1 }} </ion-label>
              <ion-input required type="text" [formControlName]="control.key" placeHolder="AVERIA..."></ion-input>
              <ion-icon (click)="removeControl(control)" name="close-circle"></ion-icon>
          </ion-item>
      </form>
    </ion-list>
  </ion-card>
  <ion-button size="large" (click)="addControl()">
    <ion-icon  name="add-circle"></ion-icon>

  </ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="goSummary()">
        Continuar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
