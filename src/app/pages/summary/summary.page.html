<ion-content padding>
  <h1 text-center class="titulo">RESUMEN DE LA PERITACION</h1>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{this.id}} -- {{this.vehicle.enrollment}}</ion-card-title>
      <ion-card-subtitle>{{this.customer.name}} / {{this.customer.nif}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <canvas #myCanvas id="myCanvas">

      </canvas>
      <ion-list>
        <ion-list-header>
          <h1>Averias del vehiculo {{this.incidence.idCar}}</h1>
        </ion-list-header>
        <ion-item *ngFor="let av of this.damages; let i = index;">
          <ion-text>{{i + 1 }} - {{av}}</ion-text>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
